<h2 mat-dialog-title>Editar usuário
  <button mat-icon-button mat-dialog-close aria-label="Fechar modal" class="dialog-close-button">
    <mat-icon>close</mat-icon>
  </button>
</h2>

<mat-dialog-content>
  <app-user-form [userToEdit]="user" (onSubmit)="editUserHandler($event)" />
</mat-dialog-content>

<mat-dialog-actions *ngIf="user.id !== 'admin'; else isAdmin" align="end">
  <button mat-button mat-dialog-close color="primary">
    Cancelar
  </button>
  <button
    (click)="saveUser()"
    [disabled]="loading"
    mat-button
    mat-flat-button
    color="primary"
  >
    <mat-icon *ngIf="loading; else noLoading">
      <mat-spinner diameter="18" class="loading-disabled"></mat-spinner>
    </mat-icon>
    <ng-template #noLoading>
      <mat-icon>check</mat-icon>
    </ng-template>
    <span>{{ loading ? 'Salvando usuário...' : 'Salvar usuário'}}</span>
  </button>
</mat-dialog-actions>

<ng-template #isAdmin>
  <mat-dialog-actions align="end">
    <div class="message-admin">
      O Usuário admin não pode ser editado.
    </div>
    <button mat-button mat-dialog-close color="primary">
      Fechar
    </button>
  </mat-dialog-actions>
</ng-template>
