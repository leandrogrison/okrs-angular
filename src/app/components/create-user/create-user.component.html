<h2 mat-dialog-title>Criar usuário
  <button mat-icon-button mat-dialog-close aria-label="Fechar modal" class="dialog-close-button">
    <mat-icon>close</mat-icon>
  </button>
</h2>

<mat-dialog-content>
  <app-user-form (onSubmit)="createUserHandler($event)" />
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">
    Cancelar
  </button>
  <button
    (click)="createUser()"
    [disabled]="loading"
    mat-button
    mat-flat-button
    color="primary"
  >
    <mat-icon *ngIf="loading; else noLoading">
      <mat-spinner diameter="18" class="loading-disabled"></mat-spinner>
    </mat-icon>
    <ng-template #noLoading>
      <mat-icon>check</mat-icon>
    </ng-template>
    <span>{{ loading ? 'Criando usuário...' : 'Criar usuário'}}</span>
  </button>
</mat-dialog-actions>
