<h2 mat-dialog-title>Criar objetivo
  <button mat-icon-button mat-dialog-close aria-label="Fechar modal" class="dialog-close-button">
    <mat-icon>close</mat-icon>
  </button>
</h2>
<mat-dialog-content>
  <app-objective-form />
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Cancelar</button>
  <button mat-button mat-flat-button color="primary">
    <mat-icon>check</mat-icon>
    <span>Salvar objetivo</span>
  </button>
</mat-dialog-actions>
