
<app-page-header />

<div class="filter">
  <div class="cycles">
    <mat-form-field>
      <mat-label>Objetivos do ciclo:</mat-label>
      <mat-select [(value)]="filter.cycle.id" (valueChange)="getObjectives();">
        <mat-option *ngFor="let cycle of cycles" [value]="cycle.id" >
          {{cycle.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="dashboard-container">

  <div *ngIf="loadingObjectives, else noLoading" class="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <ng-template #noLoading>

    <div class="dashboard">

      <app-dashboard-indicators [objectives]="objectives" [filter]="filter" />

      <app-dashboard-history [objectives]="objectives" [filter]="filter" [cycles]="cycles" />

    </div>

    <div class="my-okrs">

      <app-my-okrs-indicators [objectives]="objectives" [filter]="filter" [myKrs]="myKrs" />

    </div>

  </ng-template>

</div>
