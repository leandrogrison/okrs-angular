<h2 mat-dialog-title>Excluir objetivo?</h2>

<mat-dialog-content *ngIf="objective.children && objective.children.length > 0">
  <p>
    <strong>Importante: </strong>
    Há objetivos associados a este, ao confirmar a exclusão estes objetivos também serão excluídos!
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">
    Não
  </button>
  <button
    (click)="deleteObjective(objective)"
    [disabled]="loading"
    mat-button
    mat-flat-button
    color="warn"
  >
    <mat-icon *ngIf="loading; else noLoading">
      <mat-spinner diameter="18" class="loading-disabled"></mat-spinner>
    </mat-icon>
    <ng-template #noLoading>
      <mat-icon>check</mat-icon>
    </ng-template>
    <span>{{ loading ? 'Excluindo...' : 'Sim'}}</span>
  </button>
</mat-dialog-actions>
